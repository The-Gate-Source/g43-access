<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekt G-43 Zugriff</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      animation: backgroundFlicker 3s infinite;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: textGlitch 1.8s infinite;
    }
    p {
      font-size: 1rem;
      text-align: center;
      max-width: 600px;
      line-height: 1.5;
      margin: 0 1rem 2rem;
    }
    a.button {
      padding: 0.8rem 1.5rem;
      background: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      animation: pulse 2.5s infinite;
    }
    a.button:hover {
      background-color: #00ffcc;
      color: black;
    }
    .qr {
      margin-top: 2rem;
    }
    .qr img {
      width: 160px;
      height: auto;
      filter: brightness(0.9);
    }
    @keyframes backgroundFlicker {
      0%, 100% { background-color: black; }
      50% { background-color: #020202; }
    }
    @keyframes textGlitch {
      0%, 100% { text-shadow: 0 0 5px #00ffcc; }
      50% { text-shadow: 0 0 10px #ff0033; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    footer {
      font-size: 0.75rem;
      margin-top: 3rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>PROJEKT G-43 // Zugriffskanal 1</h1>
  <p>Diese Seite dient der visuellen Frequenzkalibrierung.<br>
     Wenn du Zeichen empfangen hast, beginne mit der Reaktivierung.</p>

  <a class="button" href="https://the-gate-source.github.io/projekt-g43-phase1/delta-access.html">
    >> ANOMALIE BETRETEN
  </a>

  <div class="qr">
    <img src="GEN4-delta-access-QR.png" alt="Zugangscode QR">
  </div>

  <footer>
    // Verbindung zu GEN-4 instabil – Zugriff nur über visuelle Transmitter
  </footer>
</body>
</html>
